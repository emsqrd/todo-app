<section class="task-list-section">
  <header class="header">
    <h2 class="header__name">Today</h2>
    <button
      class="header__button"
      (click)="onAddTaskClick()"
      aria-label="Add new task"
    >
      <span>+</span> Add Task
    </button>
  </header>
  <div class="tasks">
    @if(tasks.length <= 0) {
    <p class="task-list--empty">Add a task to get started</p>
    }
    <ul class="task-list" cdkDropList (cdkDropListDropped)="onDrop($event)">
      @for(task of tasks; track task.id) {
      <app-task
        [task]="task"
        (deleteTask)="handleDeleteTask($event)"
      ></app-task>
      }
    </ul>
  </div>
  <dialog class="task-new" #addTaskDialog>
    <div class="task-new__inputs">
      <div class="task-new__input-group">
        <input
          class="task-new__input task-new__input--full"
          type="text"
          #taskNameInput
          placeholder="Task name"
          aria-label="Task name"
        />
      </div>
      <div class="task-new__input-group">
        <input
          class="task-new__input task-new__input--date"
          type="date"
          #taskDateInput
          aria-label="Due date"
        />
      </div>
    </div>
    <div class="task-new__buttons">
      <button
        class="task-new__button task-new__button--primary"
        (click)="onSaveTaskClick(taskNameInput.value, taskDateInput.value)"
      >
        Add Task
      </button>
      <button
        class="task-new__button task-new__button--secondary"
        (click)="onCancelDialogClick()"
      >
        Cancel
      </button>
    </div>
  </dialog>
</section>
